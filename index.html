<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>LogWieland</title>

</head>
<body>
  <div class="login-container">
    <h2>Herzlich wielkommen Wieland</h2>
    <form id="loginForm">

      <label for="password">Password:</label>

      <button type="submit">Fertig🔑</button>
    </form>
    <p id="error">чё блядь руки кривые</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
